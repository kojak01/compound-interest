<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound-interest</title>
    <style>
        #calc {
            display: grid;
            grid-template-columns: auto auto;  /*grid with 2 columns*/
            max-width: 450px;
            gap: 10px;
            text-align: right;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="calc">
        <label for="">Capital:</label> 
        <input type="text" id="capital" value="1000">
        <label for="">Rate:</label> 
        <input type="text" id="rate" value="0.04">
        <label for="">Capitalization - in months:</label> 
        <input type="text" id="n" value="12">
        <label for="">How many years?:</label> 
        <input type="text" id="t" value="5">
        <label for="" class="result">Result:</label> 
        <input type="text" id="result-value" value="5">
    </div>
    <script>
        // anchor to the elements
        const inputCapital = document.getElementById('capital');
        const inputRate = document.getElementById('rate');
        const inputN = document.getElementById('n');
        const inputT = document.getElementById('t');
        const inputResultValue = document.getElementById('result-value');
        // capital * Math.pow((1+(0.04/12)) , (12 * 5) )
        //variables
        let capital = inputCapital.value; 
        let rate = inputRate.value;
        let n = inputN.value; //capitalization every year
        let t = inputT.value; //deposit - how many years
        let finalMoney = capital * Math.pow((1 + (rate/n)), n * t); // formula for compound interest
        console.log(Math.ceil(finalMoney)); // ceil / floor
    </script>
</body>
</html>
