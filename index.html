<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Compound-interest</title>
</head>
<body>
    <div id="calc">
        <label for="">Capital:</label> 
        <input type="text" id="capital" value="1000">
        <label for="">Rate:</label> 
        <input type="text" id="rate" value="0.04">
        <label for="">Capitalization - in months:</label> 
        <input type="text" id="n" value="12">
        <label for="">How many years?:</label> 
        <input type="text" id="t" value="5">
        <span></span> <button id="calculate">Calculate</button> <!-- 2 elements because grid have to columns -->
        <label for="" class="result">Result:</label> 
        <input type="text" id="result-value" value="5">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
