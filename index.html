<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound-interest</title>
</head>
<body>
    <script>
        // capital * Math.pow((1+(0.04/12)) , (12 * 5) )

        //variables

        let capital = 1000; 
        let rate = 0.04;
        let n = 12; //capitalization every year
        let t = 5; //deposit - how many years

        let finalMoney = capital * Math.pow((1 + (rate/n)), n * t); // formula for compound interest
        console.log(Math.floor(finalMoney));
    </script>
</body>
</html>
